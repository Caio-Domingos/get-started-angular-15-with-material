<ng-container *ngIf="!showSideBar">
  <router-outlet></router-outlet>
</ng-container>
<ng-container *ngIf="showSideBar">
  <main>
    <mat-drawer-container class="drawer-container" [hasBackdrop]="false">
      <mat-drawer #drawer mode="side" opened>
        <div class="side-menu">
          <app-side-menu [atualRoute]="atualRoute"> </app-side-menu>
        </div>
      </mat-drawer>
      <mat-drawer-content>
        <app-header
          [title]="headerTitle"
          [showMenuBtn]="true"
          (toggleMenu)="drawer.toggle()"
          (goToProfile)="goToProfile()"
          (logout)="logout()"
        ></app-header>
        <router-outlet></router-outlet>
      </mat-drawer-content>
    </mat-drawer-container>
  </main>
</ng-container>
